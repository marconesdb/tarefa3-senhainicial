<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Inicial do Aluno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senha Inicial</h1>
        <form id="formSenha">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" placeholder="Digite o nome completo do aluno" required>
            <button type="button" id="gerarSenha">Gerar Senha</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
